<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>OpenIdoc</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="启智社区开发者使用文档">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="css/vue.css" />
  <!--link rel="stylesheet" href="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.css"-->
  <link href="css/font-awswome/css/all.css" rel="stylesheet">

  <style>

  </style>

</head>
<body>
  <nav>
    <a href="https://git.openi.org.cn/chenzh/opendoc/issues/new" target='_blank' style="font-family:Hei; font-size:13px; color:#0d8242">意见反馈</a>
    <a href="https://git.openi.org.cn/" target='_blank' style="font-family: Hei; font-size:13px; color:#0d8242">回到启智社区</a>
  </nav>
  <div id="app" style="transform:scale(0.8,0.8);">喝杯咖啡休息一下，马上回来</div>
  <script>
    window.$docsify = {
      name: '<p style= "font-family:Sans-serif;font-size:5;color:#0d8242;font-weight:bold"><i class="fa-solid fa-file-lines fa-beat"></i> 启智社区文档</p>',
      nameLink: '/',
      loadSidebar: true,
      auto2top: true,
      subMaxLevel: 2,
      themeColor: '#0d8242',
      topMargin: 20,
      mergeNavbar: true,

      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 4,
        hideOtherSidebarContent: true,
        namespace: 'OpenDoc'
      },

      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },

      copyCode: {
        buttonText : '复制到剪切板',
        errorText  : '错误',
        successText: '复制成功'
      },

      tabs: {
        theme:'material',
        persist:'false',
        sync:'false',
      },

      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },

      'flexible-alerts': {
        note: {
          label: "提示",
          icon: "fa-solid fa-lightbulb fa-bounce"
        },
      }

    }
  </script>
  <!-- Docsify v4 -->
  <script src="js/docsify-v4.min.js"></script>
  <script src="js/docsify-external-script.min.js"></script>
  <!-- pagination plugin-->
  <script src="js/docsify-pagination.min.js"></script>
  <!-- search plugin-->
  <script src="js/search.min.js"></script>
  <!-- img zoom plugin-->
  <script src="js/zoom-image.min.js"></script>
  <!-- tabs -->
  <script src="js/docsify-tabs.js"></script> 
  <!-- code clipboard -->
  <script src="js/docsify-copy-code.js"></script>
  <!-- text highlight -->
  <script src="js/docsify-plugin-flexible-alerts.js"></script>
  <!-- python code highlight -->
  <script src="js/prism-python.min.js"></script>
  <!-- emoji --> 
  <script src="js/emoji.min.js"></script>
  <!-- gif-->
  <script src="js/docsify-gifcontrol.js"></script>
  <!-- sidebar-collapse -->
  <script src="js/docsify-sidebar-collapse.min.js"></script>
  <!-- fontawesome https://github.com/zignis/docsify-fa >
  <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script-->
  <script src="css/font-awsome/js/all.js"></script>
  <!-- docsify-select (latest v1.x.x) -->
  <script src="js/docsify-select.js"></script>
  <!-- progress bar-->
  <script src="js/progress.js"></script>


</body>
</html>
